<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js" ></script>
    <style>
        #list-24{font-size: 24px; color: red}
    </style>
</head>
<body>
<h1>模板语法</h1>
<div id="app">
    <p>文本内容: {{ rawHtml }}</p>
    <p>HTML内容 <span v-html="rawHtml2"></span></p>
    <button v-bind:disabled="isButtonDisabled">Button</button>
    <div v-bind:id="'list-' + id"> {{ rawHtml }}</div>
    指令现在你看到我了 <p v-if="seen"> 我我我我我我我</p>
    现在你看不到我了<p v-if="seen1">我我我我我我我我</p>
    <a v-bind:href="url">我是连接</a>
    <button v-on:click="doSomething">我是按钮</button>
    <p>修饰符号</p>


</div>


<script>
    var app= new Vue({
        el:'#app',
        data:{
            rawHtml:'我是内容',
            rawHtml2:`<h2>大标题</h2>
                      <p>我是内容</p>`,
            isButtonDisabled:true,
            id:24,
            seen:true,
            seen1:false,
            url:'www.hao123.com'
        },
        methods:{
            doSomething:function () {
                this.rawHtml=this.rawHtml.split('').reverse().join('')

            }

        }

    })


</script>
</body>
</html>
