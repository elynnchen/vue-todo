<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js" ></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="inputValue"><button v-on:click="handClick">提交</button>
    <ul>
        <li v-for="item in list">{{item}}fdafdfdafd</li>
    </ul>
</div>
<script>
    var app= new Vue({
        el:'#app',
        data:{
            list:[],
            inputValue:''
        },
        methods:{
            handClick: function(){
                this.list.push(this.inputValue)
                this.inputValue=""

    }
        }
    })
</script>
</body>
</html>
