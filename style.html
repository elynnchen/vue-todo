<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js" ></script>
    <style>
        .button{width:100px; height: 30px; line-height: 30px; background: #f2f2f2;
            border:1px solid #999; border-radius: 5px; display: inline-block; text-align: center; }
        .button:hover{background: #ddd; cursor: pointer}
    </style>
</head>
<body>
<h1>Style绑定--对象实现</h1>
<div id="app">
    <p :style="styleObj">点击按钮风格变化</p><!--isactive为变量 cur是否显示取决于isactive是true或false-->
    <button class="button"  v-on:click="handleClick" > 点我 </button>
</div>


<script>
    var app= new Vue({
        el:'#app',
        data:{
            styleObj:{color:"red"}
             },
        methods:{
            handleClick:function () {
                this.styleObj.color=this.styleObj.color==="black" ?"red" :"black"

            }

        }
    })

</script>

</body>
</html>
