<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js" ></script>
    <style>
        .box{
            background-color: #ff0;
        }
        .textColor{
            color: #000;
        }
        .textSize{
            font-size: 30px;
        }
    </style>
</head>
<body>
<div id="app">
    <span class="box" :class="{'textColor':isColor, 'textSize':isSize}">我是字</span>
</div>
<script>
    new Vue({
        el: "#app",
        data:{
            isColor:true,
            isSize:true
        }
    })
</script>
</body>


</html>
